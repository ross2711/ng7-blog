<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <!-- routerLink="/register-post" to navigate to view-posts component -->
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/register-post"
              routerLinkActive="active"
            >
              <i class="fas fa-plus"></i>New post
            </a>
          </li>

          <!-- routerLink="/view-posts" to navigate to view-posts component -->
          <!-- routerLinkActive="active" activates active class for component-->
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/view-posts"
              routerLinkActive="active"
            >
              <i class="fas fa-list-ul"></i>Posts List
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <!-- Use router template to show the components for which router service is activated -->
        <router-outlet></router-outlet>

        <!-- Footer -->
        <footer></footer>
      </div>
    </main>
  </div>
</div>
